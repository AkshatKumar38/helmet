<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmet Monitoring Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .helmet-item {
            cursor: pointer;
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .helmet-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        }
        .active-helmet {
            border: 3px solid green;
            background-color: #d4edda;
        }
        .offline-helmet {
            border: 3px solid red;
            background-color: #f8d7da;
        }
        .helmet-item img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Helmet Monitoring Dashboard</h1>
        <hr>
        
        <!-- Helmet List Section -->
        <h3 class="mb-4">Available Helmets</h3>
        <div class="row g-4">
            {% for helmet in helmets %}
                <div class="col-md-4">
                    <div class="helmet-item {% if helmet[0] == active_helmet[0] %} active-helmet {% else %} offline-helmet {% endif %}">
                        <a href="{% if helmet[0] == active_helmet[0] %}
                              {{ url_for('helmet_detail', helmet_id=helmet[0]) }}
                           {% else %}
                              {{ url_for('offline_helmets') }}
                           {% endif %}" class="text-decoration-none">
                            <img src="{{ url_for('static', filename='images/helmet_logo.png') }}" alt="Helmet Logo" class="mb-3">
                            <h5 class="text-dark">Helmet {{ helmet[0] }}</h5>
                            <p class="{% if helmet[0] == active_helmet[0] %}text-success{% else %}text-danger{% endif %}">
                                {% if helmet[0] == active_helmet[0] %}Active{% else %}Offline{% endif %}
                            </p>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
